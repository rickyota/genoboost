# [ref](https://github.com/marketplace/actions/upload-files-to-a-github-release)

name: Publish

on:
  push:
    tags:
      - "v*"

jobs:
  publish:
    name: Publish for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            artifact_name: genoboost-linux-amd64
            asset_name: genoboost-linux-amd64.zip
          #- os: windows-latest
            #artifact_name: mything.exe
            #asset_name: mything-windows-amd64
          #- os: macos-latest
            #artifact_name: mything
            #asset_name: mything-macos-amd64

    steps:
      - uses: actions/checkout@v3
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-musl
          # not working?
          #targets: ${{ matrix.platform.target }}
      - name: Build
        run: |
          bash ./create.publish.sh ${{ matrix.artifact_name }}
      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: ./${{ matrix.artifact_name }}.zip
          asset_name: ${{ matrix.asset_name }}
          tag: ${{ github.ref }}
