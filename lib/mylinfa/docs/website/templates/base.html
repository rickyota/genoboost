<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="keywords" content="linfa,ml,stats,statistical learning, machine learning,rust">
  <meta name="description" content="comprehensive toolkit for statistical learning in rust">
  <title>Linfa Toolkit</title>

  <link rel="icon" href="mascot.svg">
  <link rel="stylesheet" href="{{ get_url(path="style.css") | safe }}">
  <script src="{{ get_url(path="code-examples.js") | safe }}"></script>
</head>

<body>
  <div class="top">
      <section class="grid header">
          <div class="logo">
              <img alt="logo" src="{{ get_url(path="mascot.svg") | safe }}" height=60>
            <p>
                Linfa
                
                <span>Menu</span>
            </p>
          </div>
          <div class="header-main">
              <ul>
                  <li><a href="{{ get_url(path="/") | safe }}">Home</a></li>
                  <li><a href="{{ get_url(path="/about") | safe }}">About</a></li>
                  <li><a href="{{ get_url(path="/docs") | safe }}">Documentation</a></li>
                  <li><a href="{{ get_url(path="/community") | safe }}">Community</a></li>
                  <li><a href="{{ get_url(path="news") | safe }}">News</a></li>
              </ul>
          </div>
      </section>
  </div>


  <section class="section">
    <div class="container">
      {% block content %} {% endblock %}
    </div>
  </section>
  <div class="bottom"><div class="grid">
      <div class="footer">View
          <a href="https://github.com/rust-ml/linfa/tree/master/docs/website">page source</a>
          - any contribution is welcome!
      </div>
  </div></div>
</body>
</html>
